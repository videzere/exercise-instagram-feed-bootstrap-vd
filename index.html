<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- CSS -->
  <link rel="stylesheet" href="styles.css" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/1f98c278bf.js" crossorigin="anonymous"></script>
  <title>Instagram Feed Boostrap</title>
</head>

<body>
  <div>
    <!-- Image and text -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light p-2">
      <div class="container">
        <div>
          <a class="navbar-brand fab fa-instagram fa-2x text-black-50" href="#"><strong><i> Instagram</i></strong></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
    
              <!-- Button trigger modal -->
              <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal">
                Create a new post
              </button>
    
            </li>
            <li class="nav-item dropdown p-2">
              <a class="nav-link dropdown-toggle p-0" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                <i class="fas fa-cog text-black-50"></i>
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Logout</a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- nav-pills change content -->
    <div>
      <ul class="nav nav-pills d-flex justify-content-center p-2" id="pills-tab" role="tablist">
        <li class="nav-item">
          <a class="nav-link active fas fa-th p-2" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab"
            aria-controls="pills-home" aria-selected="true"></a>
        </li>
        <li class="nav-item">
          <a class="nav-link fas fa-square p-2" id="pills-profile-tab" data-toggle="pill" href="#pills-profile"
            role="tab" aria-controls="pills-profile" aria-selected="false"></a>
        </li>
      </ul>
      <div class="tab-content" id="pills-tabContent">
        
        <!-- nav-pills 1 -->
        <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">

        </div>
        <!-- nav-pills 2 -->
          <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
            <div class="d-flex justify-content-center">
            <!-- card 1 -->
              <div class="card" style="width: 40rem;">
                  <div class="d-flex flex-row flex-wrap justify-content-between align-items-center m-0 p-2">
                    <h2 class="card-title m-0">My first foto</h2>
                    <p class="text-black-50 m-0">12/14</p>
                  </div>
                <img class="card-img-top" src="https://picsum.photos/id/104/600/400" alt="Card image cap">
                <div class="card-body p-2">
                  <h5 class="card-text">15 Likes</h5>
                  <p class="card-text">This is mi firts photo of the feed, this is a multi line comment for testing purpose . I am learning to code with #BreatheCode</p>
                  <div class="d-flex flex-row flex-wrap justify-content-between align-items-center m-0">
                    <p class="card-text text-black-50 far fa-heart"> Comment...</p>
                    <i class="fas fa-ellipsis-v text-black-50"></i>
                  </div>
                </div>
                </div>
              </div>
          | </div>

          </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="exampleModal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content m-0 p-2">
          <div class="form-group">
            <label for="message-text" class="col-form-label"></label>
            <textarea class="form-control" id="message-text"></textarea>
          </div>
          <div>
            <button type="button" class="btn btn-outline-secondary fas fa-camera text-black-50"></button>
            <button type="button" class="btn btn-outline-secondary fas fa-map-marker-alt text-black-50"></button>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-success">Publish</button>
          </div>
        </div>
      </div>
    </div>

  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>

</html>
